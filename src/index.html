<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    
</head>
<body>
    <div id="container">

        <div id="leftBar">
            <div id="CoolList"> Cool list</div>
            <button id="todo"> + projects</button>
            <button id="projects"> + todo</button>
        </div>

        <div id="topBar">
            <div id="topTag">Projects</div>
        </div>

        <div id="bottomBar">
            <div class="Progressbar">Projects In Progress</div>
            <div id="project-container"></div>
        </div>


        <div id="projectform">
            <form id="projectf">
                <label for="projectlabel">project name</label>
                <input type="text" id="projectlabel">
                <button type="submit" id="projectsubmit">submit</button>
            </form>
            <button id="projectclose">close</button>
        </div>

        <div id="todoform">
            <form id="todof">
                <label for="tododate">due date</label>
                <input type="date" id="tododate">
                <label for="todolabel">todo task</label>
                <input type="text" id="todolabel">
                <button type="submit" id="todosubmit">submit</button>
                <select name="" id="tododropdown"></select>
            </form>
            <button id="todoclose">close</button>
        </div>
        

    </div>
</body>

</html>
